<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Fast Logistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    .header {
      background-color: #0070c0;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .logo {
      display: inline-block;
      background: #fff;
      color: #0070c0;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .dropdowns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .dropdown {
      flex: 1;
      margin: 0 0.5rem;
    }
    .check-rates {
      background: #0070c0;
      color: #fff;
      padding: 0.7rem 1rem;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .check-rates:hover {
      background: #005a9c;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    footer {
      background-color: #0070c0;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Go Fast Logistics</div>
    <h1>Fast, Reliable, and Affordable Logistics Services</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h2>Find Your Shipping Rate</h2>
    <div class="dropdowns">
      <div class="dropdown">
        <label for="origin">Origin Pincode</label>
        <input type="text" id="origin" placeholder="Enter Origin Pincode">
      </div>
      <div class="dropdown">
        <label for="destination">Destination Pincode</label>
        <input type="text" id="destination" placeholder="Enter Destination Pincode">
      </div>
    </div>
    <button class="check-rates" onclick="checkRates()">Check Rates</button>

    <div class="results" id="results">
      <!-- Rate and Zone results will appear here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Go Fast Logistics. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript Placeholder -->
  <script>
    function checkRates() {
      const originPincode = document.getElementById("origin").value;
      const destinationPincode = document.getElementById("destination").value;
      
      // Placeholder - fetch logic to interact with backend data for pincodes and rates
      document.getElementById("results").innerText = 
        `Checking rates for ${originPincode} to ${destinationPincode}...`;
    }
  </script>
</body>
</html>
